<!-- Define o tipo de documento que foi criado -->
<!DOCTYPE html>

<!-- Idioma em que a aplicação será acessada prioritariamente -->
<html lang="en">

<!-- Tudo que precisa ser carregado antes do corpo do site -->
<head>
    <!-- Padrão de caracteres -->
    <meta charset="UTF-8">

    <!-- Compatibilidade com navegador Edge -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Responsividade básica 'garantindo' a visualização da pagina 
        enquadrada na tela de qualque dispositivo-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título que aparece na aba do navegado -->
    <title>Trajetória de Leonardo Alves</title>
</head>

<!-- Corpo do documento do site -->
<body>

    <!-- TAG que indica a criação de um texto, possui formatação Padrão 
    que pode ser alterada. Os tamanhos e pesos variam de h1 a h6 -->
    <h1>
        Leonardo Alves
    </h1>

    <!-- TAG usada para criar um parágrado. Possui comportamento próprio, 
    pode ser configurada na folha de estilo também. -->
    <p>
        ...aliada minha é a força e poderosa aliada ela é. A vida cria, 
        crescer ela faz, é energia que cerca nós e liga nós. Luminosos seres 
        somos nós, não essa rude matéria, VOCÊ PRECISA A FORÇA SENTIR AO 
        REDOR SEU.
    </p>
</body>
</html>
